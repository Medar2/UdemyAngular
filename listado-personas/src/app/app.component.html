<div class="container">
  <div class="col">
    <h3>{{titulo}}</h3>
    <button type = "submit" class="btn btn-primary" (click)="agregarPersona()">Agregar</button>
  </div>
  <hr/> 

  <form class="form-row">
    <div class="form-group col-md-2">
      <label for="nombre" class="sr-only">Nombre</label>
      <input type="text" 
              name="nombre" 
              id="nombre" 
              placeholder="Nombre" 
              class="form-control" [(ngModel)] = "nombreInput">
    </div>
    <div class="form-group col-md-2">
      <label for="nombre" class="sr-only">apellido</label>
      <input type="text" 
              name="apellido" 
              id="apellido" 
              placeholder="Nombre" 
              class="form-control" [(ngModel)] = "apellidoInput">
    </div>
  </form>

  <hr/>
<app-persona
*ngFor ="let personaElemento of personas; let i = index"
[persona]="personaElemento"
[indice]="i"
>

</app-persona>
</div>
