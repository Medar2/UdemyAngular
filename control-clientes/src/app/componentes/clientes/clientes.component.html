<!--Botones-->

<section id="actions" class="py-4 mb-4 bg-light">
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <a href="#" class="btn btn-primary btn-block" data-toggle="modal" data-target="#modalNuevoCliente">
                <i class="fas fa-plus"></i> Agregar Cliente
            </a>
        </div>
    </div>
</div>
</section>

<!--Listado Clientes-->
<section id="clientes">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h4>Listado de Clientes</h4>

                        <table class="table table-striped">
                            <thead class="thead-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Saldo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let cliente of clientes; let i = index">
                                    <td>{{ i + 1 }}</td>
                                    <td>{{ cliente.nombre }} {{ cliente.apellido }}</td>                                    
                                    <td>{{ cliente.saldo | currency:'USD': '$' }}</td>
                                    <a routerLink="/cliente/editar/{{cliente.id}}" 
                                    class="btn btn-secondary" >
                                        <i class="fas fa-angle-double-right ">  Editar</i>
                                    </a>
                                   
                        </table>
                    </div>
                </div>
            </div>
            <!--Tarjetas laterales-->
            <div class="col-md-3">
                <div class="card text-center bg-dark text-white mb-3">
                    <div class="card-body">
                        <h3>Saldo Total</h3>
                        <h4 class="display-4">
                            {{ getSaldoTotal() | currency:'USD': '$' }}
                        </h4>
                    </div>
                </div>
                <div class="card text-center bg-success text-white mb-3">
                    <div class="card-body">
                        <h3>Total Clientes</h3>
                        <h4 class="display-4">
                          <i classfast fa-users></i>  {{ clientes?.length }}
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
